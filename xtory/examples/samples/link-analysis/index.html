<!doctype html>
<html>
    <head>
        <title>Sample</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='../../styles.css' />
        <link rel='stylesheet' type='text/css' href='./app/styles.css' />
        <script src='../../../dist/xtory.core.js'></script>
        <script src='../../../dist/xtory.linkAnalysis.js'></script>
        <script src='./app/states/main-state.js'></script>
        <script src='./app/states/main-state-moving-ends-to-result.js'></script>
        <script src='./app/states/main-state-normal.js'></script>
        <script src='./app/main.js'></script>
    </head>
    <body onload='main()'>
        <div class='text'>
            <p id='title'  class='title text-shadow-3'></p>
            <p id='fps'    class='fps text-shadow-1'></p>
            <p id='status' class='status'></p>
            <br>
            <p id='template-10-20'     class='template clickable'>(10, 20)</p>
            <p id='template-25-50'     class='template clickable'>(25, 50)</p>
            <p id='template-50-100'    class='template clickable'>(50, 100)</p>
            <p id='template-100-200'   class='template clickable'>(100, 200)</p>
            <p id='template-250-500'   class='template clickable'>(250, 500)</p>
            <p id='template-500-1000'  class='template clickable'>(500, 1000)</p>
            <p id='template-1000-2000' class='template clickable'>(1000, 2000)</p>
            <p id='template-2500-5000' class='template clickable'>(2500, 5000)</p>
            <br>
            <p id='circular-layout' class='layout clickable'>Circular layout</p>
        </div>
    </body>
</html>
