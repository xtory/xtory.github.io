<!doctype html>
<html>
    <head>
        <title>Sample</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../../lib/xtory/styles/basic.css">
        <script src="../../../lib/sylvester.js"></script>
        <script src="../../../lib/utils.js"></script>
        <script src="app/main.js"></script>

        <!-- Vertex shader program -->

        <script id="mainVertexShader" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;
            uniform mat4 transform;
            
            void main(void) {
                gl_Position = transform * vec4(vertexPosition, 1.0);
            }
        </script>
    
        <!-- Fragment shader program -->

        <script id="mainFragmentShader" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </head>
    
    <!--<body onload="main()" onresize="resize()">-->
    <body onload="main()">
        <canvas id="mainCanvas">
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
    </body>
</html>
